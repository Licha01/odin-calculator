<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="case">
      <div class="panel">
        <div class="borde">
          <div class="display top"></div>
          <div class="display bottom"></div>
        </div>
      </div>
      <div class="buttons">
        <button id="clear">AC</button>
        <button id="backspace">DEL</button>
        <button id="plus-minus">+/-</button>
        <button class="operation">/</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operation">X</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operation">-</button>
        <button class="digit">3</button>
        <button class="digit">2</button>
        <button class="digit" id="1">1</button>
        <button class="operation">+</button>
        <button>.</button>
        <button class="digit" id="0">0</button>
        <button class="operation" id="enter">=</button>
      </div>
    </div>
  </body>
</html>
